<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3ing it</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <style media="screen">
      body {
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
        overflow-x: hidden;
        font-family: 'Rajdhani', sans-serif;
      }
      .formerly {
        font-family: 'Exo 2';
        font-size: 1.25em;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>AwesomeSauce</h1>
    formerly <span class="formerly">Hello Muther Function</span>

    <br>
    <svg width="720" height="120">
      <circle cx="40" cy="60" r="10"></circle>
      <circle cx="80" cy="60" r="10"></circle>
      <circle cx="120" cy="60" r="10"></circle>
    </svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
      d3.selectAll('circle').data([32, 57, 112]);
      d3.selectAll('circle').attr('r', (d) => {return Math.sqrt(d);});
    </script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script type="text/javascript">
      const
        hexbin = d3.hexbin(),
        points = [[50,50], [80, 50] ],
        svg = d3.select('svg');
      var hexes = svg.selectAll("path")
      .data(hexbin(points))
      .enter().append("path")
        .attr("d", function(d) { return "M" + d.x + "," + d.y + hexbin.hexagon(20); });
      hexes._groups[0].forEach(hex => hex.classList.add('hexagon'));
    </script>
  </body>
</html>
